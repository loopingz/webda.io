<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-docker-deployer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-toggle-button {
        margin-top: 10px;
      }
    </style>
    <div>
      <paper-input label="Docker tag" value="{{configuration.tag}}" placeholder="Image Tag name"></paper-input>
      <paper-toggle-button checked="{{configuration.push}}">Push tag</paper-toggle-button>
      <webda-worker-selector include-api item="{{configuration.worker}}"></webda-worker-selector>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'webda-docker-deployer',
        properties: {
          configuration: {
            type: Object,
            value: {},
            notify: true,
            observer: '_update'
          }
        },
        _update: function() {
          if (!this.configuration.worker) {
            this.set('configuration.worker', '');
          }
        },
        validate: function() {
          return this.configuration.tag && this.configuration.worker;
        },
        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
