<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">

<dom-module id="configuration-panel">
  <template>
    <style include="shared-styles">
    </style>
    <label>[[label]]</label>
    <juicy-jsoneditor id="params" mode="{{mode}}" modes="[[modes]]" json="{{component.parameters}}"></juicy-jsoneditor>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'configuration-panel',
        _toggleReadonly: function() {
          this.toggleClass('readonly', true, this.$.params);
          this._setModes(['view']);
          this.mode = 'view';
        },
        properties: {
          mode: {
            type: String,
            value: 'tree',
            notify: true
          },
          modes: {
            type: String,
            value: ["view","tree","text","form"],
            readOnly: true
          },
          readOnly: {
            type: Boolean,
            observer: '_toggleReadonly'
          },
          label: {
            type: String,
            value: 'Configuration'
          },
          dirty: {
            type: Boolean,
            value: false,
            readonly: true
          },
          component: {
            type: Object,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
