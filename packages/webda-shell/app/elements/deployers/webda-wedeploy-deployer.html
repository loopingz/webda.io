<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-wedeploy-deployer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-toggle-button {
        margin-top: 10px;
      }
    </style>
    <div>
      <paper-input label="WeDeploy Project" value="{{configuration.project}}"></paper-input>
      <paper-input label="WeDeploy Service" value="{{configuration.service}}"></paper-input>
      <webda-worker-selector include-api item="{{configuration.worker}}"></webda-worker-selector>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'webda-wedeploy-deployer',
        properties: {
          configuration: {
            type: Object,
            value: {},
            notify: true
          }
        },
        getConfiguration: function() {
          return this.configuration;
        },
        setConfiguration: function(config) {
          this.configuration = config;
        },
        validate: function() {
          return this.configuration.source && this.configuration.target;
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
