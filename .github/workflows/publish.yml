name: "Publish"

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn run build

      - name: Publish project
        run: yarn run lerna:publish from-git --yes
