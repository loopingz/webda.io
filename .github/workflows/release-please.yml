on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true

      - uses: actions/setup-node@v2
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: 18

      - name: Build
        if: ${{ steps.release.outputs.releases_created }}
        run: yarn run build

      - name: Publish project
        if: ${{ steps.release.outputs.releases_created }}
        run: yarn run lerna:publish from-git --yes