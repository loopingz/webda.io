<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">

<dom-module id="configuration-panel">
  <template>
    <style include="shared-styles">
    </style>
    <label>Configuration</label>
    <juicy-jsoneditor mode="tree" modes=["view","tree","text","form"] json="{{component.params}}"></juicy-jsoneditor>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'configuration-panel',
        properties: {
          dirty: {
            type: Boolean,
            value: false,
            readonly: true
          },
          component: {
            type: Object,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
