<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="route-helper-selector">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
      #list {
        position: absolute;
        left: 0px;
        bottom: 0px;
        width: 25%;
        max-width: 400px;
        min-width: 200px;
        top: 0px;
        padding-top: 10px;
        height: 100%;
        border-right: 3px solid var(--dark-primary-color);
        overflow-x: hidden;
        overflow-y: auto;
        background-color: var(--light-primary-color);
      }
      #main {
        position: absolute;
        left: 25%;
        bottom: 0px;
        width: 75%;
        height: 100%;
        top: 0px;
        overflow: hidden;
      }
      paper-card[selected] {
        background-color: var(--accent-color);
      }
    </style>
    <div align="center">
      <template is="dom-repeat" items="[[executors]]">
        <paper-card heading="{{item.label}}" id="{{index}}" on-tap="select" image="http://placehold.it/200x100" class="white" style="margin-bottom:8px;">
        </paper-card>
      </template>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'route-helper-selector',
        select: function (evt) {
          var target = evt.target;
          while (target !== undefined && target.localName !== 'paper-card') {
            target = target.parentNode;
          }
          if (target !== undefined) {
            this.selected = this.executors[target.id].type;
            if (this.old) {
              this.old.removeAttribute("selected");
            }
            target.setAttribute("selected", true);
            this.old = target;
          } else {
            this.selected = undefined;
          }
          this.fire('change');
        },
        properties: {
          selected: {
            type: String,
            notify: true
          },
          executors: {
            type: Array,
            value: [{'type':'inline', 'label': 'Inline'}, {'type':'lambda', 'label': 'Lambda'}, {'type':'file', 'label': 'File'}, {'type':'string', 'label': 'String'}]
          }
        }
      });
    })();
  </script>
</dom-module>
